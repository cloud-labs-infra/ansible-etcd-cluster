# tasks/main.yml
---

- ansible.builtin.include_tasks:
    file: preflight.yml

- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - iproute2  # provides network facts
    state: latest
    update_cache: true

- name: Collect facts
  ansible.builtin.setup:

- name: Create {{ etcd_user }} system group
  ansible.builtin.group:
    name: "{{ etcd_group }}"
    state: present
    system: yes

- name: Create {{ etcd_group }} system user
  ansible.builtin.user:
    name: "{{ etcd_user }}"
    groups: "{{ etcd_group }}"
    append: yes
    shell: /sbin/nologin
    state: present
    system: yes

- name: Prepare directories
  ansible.builtin.file:
    state: directory
    path: "{{ item }}"
    owner: "{{ etcd_user }}"
    group: "{{ etcd_group }}"
    mode: 0750
  loop:
    - "{{ etcd_conf_dir }}"
    - "{{ etcd_data_dir }}"
  
- name: Add configuration
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: '{{ etcd_conf_dir }}/{{ item }}'
    owner: '{{ etcd_user }}'
    group: '{{ etcd_group }}'
    mode: 0644
  loop:
    - etcd.conf.yaml
      
- name: Copy systemd template
  ansible.builtin.template:
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: 0644
  notify: restart etcd service
